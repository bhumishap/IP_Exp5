<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Generators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MathHub</h1>

        <div class="card">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="number" id="num1" placeholder="Enter first number" />
                <input type="number" id="num2" placeholder="Enter second number" />
                <select id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <button id="calculate">Calculate</button>
                <p id="calcResult"></p>
            </div>
        </div>

        <div class="card">
            <h2>Square Iterator</h2>
            <div class="square-iterator">
                <input type="text" id="numbers" placeholder="Enter numbers separated by commas" />
                <button id="squareBtn">Get Squares</button>
                <ul id="squaresList"></ul>
            </div>
        </div>

        <div class="card">
            <h2>Prime Number Generator</h2>
            <div class="prime-generator">
                <input type="number" id="limit" placeholder="Enter limit for primes" />
                <button id="generatePrimes">Generate Primes</button>
                <ul id="primesList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
